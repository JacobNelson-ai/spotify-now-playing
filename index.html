<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Now Playing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #time {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #song {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="time"></div>
    <div id="song">Loading...</div>

    <script>
        const clientId = '53ca42e96fc64457966d9ad80442f645';  // Replace with your Spotify Client ID
        const clientSecret = '23f8fff685fc46769b886830789ec300';  // Replace with your Spotify Client Secret
        let accessToken = '';

        async function fetchAccessToken() {
            const response = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
                },
                body: 'grant_type=client_credentials'
            });
            const data = await response.json();
            accessToken = data.access_token;
        }

        async function fetchCurrentlyPlaying() {
            if (!accessToken) {
                await fetchAccessToken();
            }

            const response = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                }
            });

            if (response.status === 204) {
                document.getElementById('song').innerText = 'No song is currently playing.';
                return;
            }

            const data = await response.json();
            const song = data.item.name;
            const artist = data.item.artists.map(artist => artist.name).join(', ');
            document.getElementById('song').innerText = `${song} by ${artist}`;
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString();
        }

        async function updateData() {
            updateTime();
            await fetchCurrentlyPlaying();
        }

        setInterval(updateData, 5000);
        updateData();
    </script>
</body>
</html>
